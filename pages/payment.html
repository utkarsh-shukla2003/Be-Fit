<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/payment.css" />
  </head>

  <body>
    <h1
      style="
        color: rgba(107, 183, 203, 0.979);
        text-align: center;
        background-color: black;
      "
    >
      First Step Towards <span style="color: #ffd700">BEFIT</span>
    </h1>

    <div class="container">
      <form action="" method="POST">
        <div class="row">
          <div class="col">
            <h3>BILLING ADDRESS</h3>
            <div class="inputBox">
              <span>Full name</span>
              <input type="text" name="name" placeholder="enter your name" />
            </div>

            <div class="inputBox">
              <span>Email</span>
              <input
                type="email"
                name="email"
                placeholder="random@random.com"
                id=""
              />
            </div>

            <div class="inputBox">
              <span>Address</span>
              <input type="text" name="address" placeholder="address" id="" />
            </div>

            <div class="inputBox">
              <span>City</span>
              <input type="text" name="city" placeholder="city name" id="" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>State</span>
                <input type="text" name="state" placeholder="state" id="" />
              </div>

              <div class="inputBox">
                <span>Zip code</span>
                <input type="number" name="zip" placeholder="1234" id="" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3>PAYMENT</h3>
            <div class="inputBox">
              <span>Accepted cards</span>
              <img src="/images/card_img.png" alt="card-photos" srcset="" />
            </div>

            <div class="inputBox">
              <span>Name on card</span>
              <input type="text" name="cardName" placeholder="name" id="" />
            </div>

            <div class="inputBox">
              <span>Credit card number</span>
              <input
                type="number"
                name="cardNumber"
                placeholder="number"
                id=""
              />
            </div>

            <div class="inputBox">
              <span>expiray month</span>
              <input type="text" name="expMonth" placeholder="month" id="" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>Exp year</span>
                <input type="number" name="expYear" placeholder="year" id="" />
              </div>

              <div class="inputBox">
                <span>CVV</span>
                <input type="number" name="cvv" placeholder="1234" id="" />
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="submit-btn">Proceed to pay</button>
        <!-- <input type="button" value="Proceed to pay" class="submit-btn"> -->
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/js/payment-validation.js"></script>
  </body>
</html>
